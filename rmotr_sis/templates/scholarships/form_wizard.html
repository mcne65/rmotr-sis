<div class="container">
    <div class="row bs-wizard" style="border-bottom:0;">

        <div class="col-xs-4 bs-wizard-step {% if step == "1" %}active{% else %}complete{% endif %}">
          <div class="text-center bs-wizard-stepnum">Step 1</div>
          <div class="progress"><div class="progress-bar"></div></div>
          <a href="#" class="bs-wizard-dot"></a>
          <div class="bs-wizard-info text-center">Start the scholarship application</div>
        </div>

        <div class="col-xs-4 bs-wizard-step {% if step == "1" %}disabled{% elif step == "2" %}active{% else %}complete{% endif %}">
          <div class="text-center bs-wizard-stepnum">Step 2</div>
          <div class="progress"><div class="progress-bar"></div></div>
          <a href="#" class="bs-wizard-dot"></a>
          <div class="bs-wizard-info text-center">Personal information and course options</div>
        </div>

        <div class="col-xs-4 bs-wizard-step {% if step == "3" %}active{% else %}disabled{% endif %}">
          <div class="text-center bs-wizard-stepnum">Step 3</div>
          <div class="progress"><div class="progress-bar"></div></div>
          <a href="#" class="bs-wizard-dot"></a>
          <div class="bs-wizard-info text-center">Skills assessment</div>
        </div>
    </div>
</div>
